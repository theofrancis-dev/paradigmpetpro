<main>
    <div class="contact-container">

        <!--
        <div class="image-container">

        </div>
        -->
        <div class="contact-form-container">
            <div class="contact-image-container">
                <!-- Contenedor de la imagen con transiciÃ³n -->
                <div class="slideshow"></div>
            </div>

        <div class="form-container">
            <h2>Book a consultation</h2>
            
            <div id="sm-screens-contact-img">
                <!-- images in a row -->                
                <img src="../img/contact/cat_holding_letetr.jpeg" width="125" height="auto" alt="cat holding letter">
                <img src="../img/contact/dog_holding_letter.png" width="125" height="auto" alt="dog holding letter">
                <img id="pigeon-cont-img" src="../img/contact/pigeon-carring-letter.jpeg" width="125" height="auto" alt="pigeon holding letter">
                <img id="black-cat-img" src="../img/contact/black-cat-holding-letter.jpeg " width="125" height="auto" alt="cat holding letter">
            </div>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" name="user-name" required>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                  <label for="time-zone">Time Zone</label>
                  <input type="text" id="time-zone" name="time-zone" required>
              </div>
                <div class="form-group">
                  <label for="pet-name">Pet's Name</label>
                  <input type="text" id="pet-name" name="pet-name" required>
              </div>
              <div class="form-group">
                  <label for="pet-type">Pet's type</label>
                  <input type="text" id="pet-type" name="pet-type" required>
              </div>
              <div class="form-group">
                  <label for="pet-age">Pet's Age</label>
                  <input type="number" id="pet-age" name="pet-age" required>
              </div>
                <button type="submit">Send</button>
            </form>
        </div>
